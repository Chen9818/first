<title>html dom選單開合操作</title>
<script type="text/javascript">
function togglemenu(number){//toggle是反轉的意思

        menu.style.display='block'
    }else{  //目前是秀出來的狀態
        menu.style.display='none'
    }*/

}


</script>
<style type="text/css">
.hide{display: none;}
</style>
