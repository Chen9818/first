//建構物件的函式
function Player(name,hp){
    //this代表新建的空白物件
    this.name=name;
    this.hp=hp;
    this.fight=function(){
        this.hp-=2;
    };
    this.rest=function(){
        this.hp++;
    };
    this.report=function(){
        alert(this.name+','+this.hp)};
}


var player=new Player('jojo',100);  //第一個玩家
player.fight();
player.report();

var player2=new Player('bob',80);   //第二個玩家
player2.rest();
player2.report();
